name: Delta Lake
description: Delta Lake is an open-source storage framework that enables building a Lakehouse architecture.
logo: assets/logo/delta_lake.png
license: Apache license 2.0
source_code: https://github.com/delta-io/delta
website: https://delta.io/
year_created: 2019
company:
  - Databricks
language_support:
  - scala
  - java
  - python
  - rust
use_cases:
  - Write once read many
  - Analytics
  - Efficient storage
  - ACID transactions
file:
  is_human_readable:
    value: "no"
  orientation:
    value: column
  has_type_system:
    value: "yes"
  has_nested_structure_support:
    value: "yes"
  has_native_compression:
    value: "yes"
  has_encoding_support:
    value: "yes"
  has_constraint_support:
    value: "yes"
    source: https://docs.delta.io/latest/delta-constraints.html
  has_acid_support:
    value: "yes"
    source: https://docs.delta.io/latest/concurrency-control.html
  has_metadata:
    value: "yes"
  has_encryption_support:
    value: "maybe"
    source: https://docs.delta.io/latest/delta-faq.html#what-format-does-delta-lake-use-to-store-data
    notes: "Implicitly supported by data stored as Parquet but no direct API to support encryption"
  data_processing_framework_support:
    - value: Apache Drill
      source: https://drill.apache.org/docs/delta-lake-format-plugin/
  analytics_query_support:
    - value: AWS Athena
      source: https://docs.aws.amazon.com/athena/latest/ug/delta-lake-tables.html
    - value: Azure Synapse
      source: https://learn.microsoft.com/en-us/azure/synapse-analytics/sql/query-delta-lake-format
    - value: BigQuery
      source: https://cloud.google.com/bigquery/docs/query-open-table-format-using-manifest-files
    - value: Clickhouse
      source: https://clickhouse.com/docs/en/engines/table-engines/integrations/deltalake
    - value: Dremio
      source: https://docs.dremio.com/current/sonar/query-manage/data-formats/delta-lake
    - value: Presto
      source: https://prestodb.io/docs/0.284/connector/deltalake.html
    - value: Trino
      source: https://trino.io/docs/current/connector/delta-lake.html
