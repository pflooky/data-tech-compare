name: Apache Iceberg
description: Iceberg is a high-performance format for huge analytic tables. Utilises data stored in either parquet, avro, or orc.
logo: assets/logo/iceberg.png
license: Apache license 2.0
source_code: https://github.com/apache/iceberg
website: https://iceberg.apache.org/
year_created: 2017
company:
  - Netflix
language_support: []
use_cases:
  - Write once read many
  - Analytics
  - Efficient storage
  - ACID transactions
file:
  is_human_readable:
    value: "no"
  orientation:
    value: column or row
    source: https://iceberg.apache.org/docs/latest/configuration/
  has_type_system:
    value: "yes"
    source: https://iceberg.apache.org/docs/latest/schemas/
  has_nested_structure_support:
    value: "yes"
    source: https://iceberg.apache.org/docs/latest/schemas/
  has_native_compression:
    value: "yes"
    source: https://iceberg.apache.org/docs/latest/configuration/
  has_encoding_support:
    value: "yes"
    source: https://iceberg.apache.org/docs/latest/configuration/
  has_constraint_support:
    value: "no"
  has_acid_support:
    value: "yes"
    source: https://iceberg.apache.org/docs/latest/reliability/
  has_metadata:
    value: "yes"
    source: https://iceberg.apache.org/spec/
  has_encryption_support:
    value: "maybe"
    source: https://iceberg.apache.org/docs/latest/configuration/
    notes: "Implicitly supported by data stored as Parquet/ORC but no direct API to support encryption"
  data_processing_framework_support:
    - value: Apache Drill
      source: https://drill.apache.org/docs/iceberg-format-plugin/
  analytics_query_support:
    - value: Apache Impala
      source: https://impala.apache.org/docs/build/html/topics/impala_iceberg.html
    - value: Apache Druid
      source: https://github.com/apache/druid/blob/3a3d37ef40596b6540b6d30ac82a20766335627b/docs/development/extensions-contrib/iceberg.md#L2
    - value: AWS Athena
      source: https://docs.aws.amazon.com/athena/latest/ug/querying-iceberg.html
    - value: BigQuery
      source: https://cloud.google.com/bigquery/docs/query-iceberg-data
    - value: Clickhouse
      source: https://clickhouse.com/docs/en/engines/table-engines/integrations/iceberg
    - value: Dremio
      source: https://docs.dremio.com/current/sonar/query-manage/data-formats/apache-iceberg/
    - value: DuckDB
      source: https://duckdb.org/docs/extensions/iceberg.html
    - value: Presto
      source: https://prestodb.io/docs/0.284/connector/iceberg.html
    - value: Trino
      source: https://trino.io/docs/current/connector/iceberg.html
