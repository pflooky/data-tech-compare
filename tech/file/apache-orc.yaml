name: Apache ORC
description: ORC is a self-describing type-aware columnar file format designed for Hadoop workloads.
logo: assets/logo/orc.png
license: Apache license 2.0
source_code: https://github.com/apache/orc
website: https://orc.apache.org/
year_created: 2013
company:
  - Hortonworks
  - Facebook
language_support:
  - java
  - scala
  - c++
  - python
use_cases:
  - Write once read many
  - Analytics
  - Efficient storage
  - ACID transactions
file:
  is_human_readable:
    value: false
    source: https://orc.apache.org/specification/ORCv2/#motivation
  orientation:
    value: row
    source: https://orc.apache.org/specification/ORCv2/#motivation
  has_type_system:
    value: true
    source: https://orc.apache.org/docs/types.html
  has_nested_structure_support:
    value: true
    source: https://orc.apache.org/docs/types.html
  has_native_compression:
    value: true
    source: https://orc.apache.org/specification/ORCv2/#compression
  has_encoding_support:
    value: true
    source: https://orc.apache.org/specification/ORCv2/#run-length-encoding
  has_constraint_support:
    value: false
  has_acid_support:
    value: false
  has_metadata:
    value: true
    source: https://orc.apache.org/specification/ORCv2/#postscript
  data_processing_framework_support:
    - value: Apache Flink
      source: https://orc.apache.org/docs/adopters.html
    - value: Apache Gobblin
      source: https://orc.apache.org/docs/adopters.html
    - value: Apache Hadoop
      source: https://orc.apache.org/docs/adopters.html
    - value: Apache NiFi
      source: https://orc.apache.org/docs/adopters.html
    - value: Apache Pig
      source: https://orc.apache.org/docs/adopters.html
    - value: Apache Spark
      source: https://orc.apache.org/docs/adopters.html
  analytics_query_support:
    - value: Apache Impala
      source: https://orc.apache.org/docs/adopters.html
    - value: Apache Druid
      source: https://orc.apache.org/docs/adopters.html
    - value: Apache Hive
      source: https://orc.apache.org/docs/adopters.html
    - value: Trino
      source: https://orc.apache.org/docs/adopters.html
    - value: Presto
      source: https://orc.apache.org/docs/adopters.html
    - value: Clickhouse
      source: https://github.com/ClickHouse/clickhouse-docs/blob/main/docs/en/integrations/data-ingestion/data-formats/arrow-avro-orc.md
